# .github/workflows/docker-build-push.yml

name: Build & Push Docker Image

on:
  workflow_dispatch:    # allows manual triggering from the Actions tab

permissions:
  contents: read        # allow checkout
  packages: write       # allow push to GHCR

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      # ─── 1) CHECK OUT THE CODE ─────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v3

      # ─── 2) LOG IN TO GHCR ─────────────────────────────────────────────────
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
          # GHCR_PAT must have: read:packages & write:packages

      # ─── 3) SET UP DOCKER BUILDX ────────────────────────────────────────────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ─── 4) BUILD & PUSH THE IMAGE ─────────────────────────────────────────
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.actions
          push: true
          tags: ghcr.io/pcoder7/spider-puredns-actions:latest
          # --no-cache to force fresh layers (optional; uncomment if desired)
          # build-args: |
          #   BUILDKIT_INLINE_CACHE=1
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
